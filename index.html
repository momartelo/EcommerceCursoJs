<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MegaShop</title>
    <link rel="stylesheet" href="./css/styles-header.css" />
    <link rel="stylesheet" href="./css/styles-body-index.css" />
    <link rel="stylesheet" href="./css/styles-footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" href="./img/LogoIcono.png" type="image/png" />
  </head>
  <body>
    <header id="header"></header>

    <section id="body-main" class="section-wrapper">
      <div class="body-container">
        <div class="body-container-row">
          <div class="body-content-wrapper">
            <section id="main">
              <section id="content">
                <div id="carousel" class="carousel"></div>

                <div id="subbaner" class="subbanner"></div>

                <section id="onsale-products" class="tptnprods"></section>

                <section id="popular-products" class="tptnprods"></section>

                <div id="botbanner" class="tptnbotbanner"></div>

                <section id="electronics-products" class="tptnprods"></section>

                <section id="clothes" class="tptnprods"></section>

                <section id="marks" class="tptnprods marcas"></section>

                <section
                  id="experiences"
                  class="tptnprods experiencias"
                ></section>
              </section>
            </section>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer-main" class="flex"></footer>

    <script src="./js/objetos.js"></script>
    <script src="./js/funtions.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/body-index.js"></script>
    <script src="./js/footer.js"></script>
  </body>
</html>
